<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Add</title>
    <link rel="stylesheet" href="style.css">
    <script src="dom.js" defer></script>
    <script src="addBook.js" defer></script>
</head>

<body>
    <header>
        <h1>My Library</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="overview.html">All Books</a></li>
                <li id="actual"><a href="addBook.html">Add a Book</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Add a book</h2>
            <form id="addBook" method="post">
                <p><label for="title">Title</label><input type="text" id="title"></p>
                <p><label for="numberInStock">Number in stock</label><input type="number" id="numberInStock"></p>
                <p><label for="price">Price</label><input type="number" id="price"></p>
                <p><input type="checkbox" id="inColor"><label for="inColor">In color</label></p>
                <p><input type="submit" id="submit" value="Add Book"></p>
            </form>
            <p id="message"></p>
        </article>
    </main>
</body>

</html>
